<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new anime entry</title>
</head>

<body>

    <div class="header-login d-flex justify-content-between p-2">
        <header class="mt-2 p-2">
            <a class="text-decoration-none" href='/'>
                <h1 class="h1_color header-color">My<span style="color:red">ANIME</span></h1>
            </a>
        </header>
        <h1 class="p-3 text-light center-header-text">
            ADD AN ANIME BELOW
        </h1>
        <div class="d-flex p-2">
            <div class="dropdown dropdown-spacing">
                <a class="p-2 btn btn-danger btn-lg dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{user_info.user_name}}
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class='dropdown-item' href="/dashboard"> Dashboard</a>
                    <a class='dropdown-item' href="/editProfile/{{user_info.id}}"> Edit Profile</a>
                    <a class='dropdown-item' href="/logout"> Log Out</a>
                </div>
            </div>
            <a href="/editProfile/{{user_info.id}}"><img class='pfp-border resize-pfp' src="{% static '' %}{{user_info.pfp}}" alt="profpic"></a>
        </div>
    </div>

    <div>
        {% if messages %}
        <ul class="text-danger messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>


    <div class="border border-dark p-5">
        <form action="/create_new" method="POST">
            {% csrf_token %}
            <input class="form-control-sm" type="text" id="title" name="title" placeholder='Title'><br> <br>
            <label for="start_date">Started Watching:</label> <br> <br>
            <input type="date" id="start_date" name="start_date" max="2025-12-31"><br><br>
            <label for="end_date">Finished:</label> <br> <br>
            <input type="date" id="end_date" name="end_date" max="2050-12-31"><br><br>
            <input class="form-control-lg" type="number" min="1" max="20" id="season" name="season" placeholder='Season'><br> <br>
            <input class="form-control-sm" type="text" id="episode" name="episode" placeholder='Episode'><br> <br>
            <input class="form-control-lg" type="number" min="1" max="5" id="rating" name="rating" placeholder='Rating'><br> <br>

            <div class="d-flex">


                <a class="btn btn-danger" href="/dashboard">CANCEL!</a>
                <button type="submit" name="submit" class="btn btn-dark">ADD!</button>

            </div>
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
