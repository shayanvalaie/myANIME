
<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and Login</title>
</head>

<body class="container p-5 body-background">



    <div class="header-login">
            <img class='cloud' src="{% static 'images/akatsukicloud.png' %}" alt='clouds'>
            <img class='cloud' src="{% static 'images/akatsukicloud.png' %}" alt='clouds'>
            <img class='cloud' src="{% static 'images/akatsukicloud.png' %}" alt='clouds'>
            <a class="text-decoration-none" href='/'><h1 class="h1_color header-color">My<span style="color:red">ANIME</span></h1></a>
            <img class='cloud' src="{% static 'images/akatsukicloud.png' %}" alt='clouds'>
            <img class='cloud' src="{% static 'images/akatsukicloud.png' %}" alt='clouds'>
            <img class='cloud' src="{% static 'images/akatsukicloud.png' %}" alt='clouds'>
        </div>

    </header>

    <hr>
    <div class="d-flex justify-content-between p-5">
        <div class='row'>
           
           
           
           
            <div class="col">

                <h1 class="text-center text-light">
                    Register
                </h1>

                <hr>
                


                

                <form action="/register" method="post" id='my_form'>
                    {% csrf_token %}
                    <input type="text" id="fname" name="fname" placeholder='First Name'><br><br>
                    <input type="text" id="lname" name="lname" placeholder='Last Name'><br><br>
                    <input type="text" id="user_name" name="user_name" placeholder='Username'><br><br>
                    <label class="header text-light font-weight-bold">Profile Photo:</label>
                    <div class='d-flex' id='my_form_again'>
                        <input class='p-4' type='radio' name='pfp' value='images/zerotwo.jpg'><img class='resize-pfp pfp-border' src="{% static 'images/zerotwo.jpg' %}" alt="x"><br><br>
                        <input class='p-4' type='radio' name='pfp' value='images/itachiuchiha.jpg'><img class='resize-pfp pfp-border' src="{% static 'images/itachiuchiha.jpg' %}" alt="x"><br><br>
                        <input class='p-4' type='radio' name='pfp' value='images/erenjaeger.jpg'><img class='resize-pfp pfp-border' src="{% static 'images/erenjaeger.jpg' %}" alt="x"><br><br>
                        <input class='p-4' type='radio' name='pfp' value='images/nezuko.jpg'><img class='resize-pfp pfp-border' src="{% static 'images/nezuko.jpg' %}" alt="x"><br><br>
                    </div><br>
                    <input type="text" id="email" name="email" placeholder='Email'><br><br>
                    <input type="password" id="password" name="password" placeholder='Password'><br><br>
                    <input type="password" id="confirm" name="confirm" placeholder='Confirm Password'><br><br>
                    <button type="submit" class="button-bg btn btn-dark">Register</button>






                </form>
            </div>


        </div>

        <div class="row">
            

            
            <div class="col">

                <h1 class='text-light'>
                    Log in
                </h1>

                <hr>

                <form action="/login" method="post">
                    {% csrf_token %}
                     
                    <input type="text" id="email" name="email" placeholder='Email'><br><br>
                    <input type="password" id="password" name="password" placeholder='Password'><br><br>

                    <button type="submit" class="button-bg btn btn-dark">Login</button>






                </form>
            </div>




        </div>
    </div>

    <div class="p-5">
        {% if messages %}
        <ul class="text-light messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }} text-light"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}
       </div>

</body>

</html>
